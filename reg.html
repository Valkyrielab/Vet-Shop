<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Registration</title>
<style>
    body { font-family: Arial; background: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .register-box {
        width: 350px; background: #fff; padding: 20px; border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center;
    }
    input {
        width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px;
    }
    button {
        width: 100%; padding: 10px; background: #333; color: #fff; border: none; border-radius: 4px; cursor: pointer;
    }
   .register-box{ background: #555; }
    #message { color: green; margin-top: 10px; }
</style>
</head>
<body>
<div class="register-box">
    <h2>User Registration</h2>
    <form id="registerForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
    <p id="message"></p>
</div>

<script>register.js</script>
</body>
</html>
