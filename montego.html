        <section class="admin-panel">
            <h2>Admin Dashboard</h2>
                <form id="add-product-form">
                    <h3>Add New Product</h3>
                        <input type="text" id="product-name" placeholder="Product Name" required>
                        <input type="number" id="product-price" placeholder="Price" required>
                        <input type="number" id="product-quantity" placeholder="Quantity" required>
                        <input type="text" id="product-image" placeholder="Image URL">
                        <button type="submit">Add Product</button>
                </form>
            <h3>Manage Products</h3>
                <table id="admin-product-list">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
                </thead>
                    <tbody>
                        <!-- Products will be dynamically added here -->
                    </tbody>
                </table>
        </section>
    <main class = "centered-content">
        <h1>Montego Dog Food</h1>
            <img src="images/montego.png" alt="Ultra Pet" class="product-image" />
            <section class="shop">
                <h2>Shop Our Products</h2>
                <div class="product-grid">
                    <!-- Product Card -->
                    <div class="product-card">
                        <img src="images/product1.jpg" alt="Dog Food">
                        <h3>Dog Food</h3>
                        <p>Price: $25.00</p>
                        <label for="weight">Weight</label>
                        <select id="size">
                        <option value="small">1 kg</option>
                        <option value="medium">3 kg</option>
                        <option value="large">6 kg</option>
                        <option value="xlarge">12 kg</option>
                        <option value="xxlarge">20 kg</option>
                        </select>
                    </div>
                    <button onclick="addToCart('Royal Canin Dog Food', 25)">Add to Cart</button>
                </div>
                 <div class="cart">
                    <h3>Your Cart</h3>
                    <ul id="cart-items"></ul>
                    <p>Total: R <span id="cart-total">0</span></p>
                </div>
            </section>
